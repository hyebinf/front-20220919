<!-- !DOCTYPE : 이 문서가 HTML 5 문서임 명시하는 태그 -->
<!DOCTYPE html>
<!-- 
    html : html문서의 시작과 끝 범위를 지정하는 태그 
    <html> 태그안에 <head>와 <body> 들어오는 구조 작성\
        =>lang 속성 : 문서의 언어를 지정. 한국어는 "ko"로 지정
-->
<html lang="ko">
    <!-- 
        <head> : 브라우저 화면에 출력되지 않는 정보를 담는 내용
            => 웹사이트에 대한 정보를 브라우저에게 제공하는 태그.
            => html 문서에 필요한 다른 파일을 불러온다.
     -->
<head>
    <!-- <meta> : html문서에 필요한 값들을 지정하는 태그 -->
    <!-- <meta charset="UTF-8" /> 한글 꺠지는 방지용  -->
    <meta charset="UTF-8" />
    <!-- title : 문서의 제목, 브라우저 탭에 표시가 된다. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello HTML</title>
</head>
<!-- <body> : 화면에 출력되는 내용을 담는 태그 -->
<body>
    
</body>
</html>
