<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- 
        1. 순서가 없는 목록 (순서가 상관없는 목록)
            <ul> : Unordered List의 약자. 순서가 없는 목록 
            목록을 그룹화시키는 태그. <ul> 안에 목록을 작성.
            각 목록 왼쪽에 검은색 점 같이 생성.

            <li> : <ul> 안에 목록을 작성할 때 사용하는 태그.
            반드시 <ul> 혹은 <ol> 태그 안에 작성
    -->
    <h2>과일</h2>
    <ul>
      <li>바나나</li>
      <li>사과</li>
      <li>오렌지</li>
    </ul>

    <!-- 
        1. 순서가 있는 목록(순서가 상관 있는 목록)
            <ol> : <ul> 기본 작성법은 동일
            각 목록에 순서를 나타내는 숫자가 같이 생성. => 기본적으로 아라비아 숫자로 표기.
            type 속성 : 순서를 표기하는 형식 지정 
            =>"1" : 아라비아 숫자(기본값)
            =>"a" : 알파벳(소문자)
            =>"A" : 알파벳(대문자)
            =>"i" : 로마 숫자(소문자)
            =>"I" : 로마 숫자 (대문자)
        start : 시작 숫자를 지정.
        reversed : 숫자를 반대로 표기.

     -->

    <h2>라면 끓이는 법</h2>
    <ol type="1" start="2" reversed>
      <li>물을 끓인다</li>
      <li>스프와 후레이크를 넣는다</li>
      <li>면을 넣는다</li>
    </ol>
  </body>
</html>
