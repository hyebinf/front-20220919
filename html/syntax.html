<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 주석 :  브라우저가 해석하지 않는다. -->

    <!--1. 여는 태그와 닫는 태그 쌍으로 작성. -->
    <a href="">google</a>

    <!--2. 닫는 태그가 필요없는 태그도 존재한다. -->
    <input type="text">
    
    <!--3. 태그는 중첩해서 사용이 가능하다. -->
    <p>
        태그를 중첩해서 사용하는 것이 <b>가능</b>하다.
    </p>

    <!-- 4. html에서는 공백을 아무리 넣어도 한칸만 띄어진다. -->
    <p>
        p태그는 문단을 의미합니다. 여러 줄로 작성하면 어떻게 나올까요?
    </p>

    <!-- 5. 속성(Attribute) : 특정 기능을 수행하는 태그에 필요한 값을 지정한다.
        ex) <a> 태그의 href에 주소를 지정하면 해당 주소로 이동을 한다.
        -> 속성이름 ="속성값", key="value"
        -> 속성은 띄어쓰기로 구분한다.
        -> 경로에 따라 속성이름만 지정한다. ex) <audio> 태그 
        -->    
    <a href="https://naver.com">네이버</a>
    <audio src="" autoplay loop></audio>
</body>
</html>
