<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 태그</title>
  </head>
  <body>
    <!-- 
        <input> : 사용자로부터 데이터를 입력받는 태그. 닫는 태그 필요x
        type : 입력받을 데이터 형식을 지정.
        name : 서버에 데이터를 보낼 때 데이터의 이름을 지정.\
        autofocus : 웹 문서 실행시 포커스를 지정. 1개만 지정해야한다. 
        disabled : 입력을 비활성화한다.
    -->
    <!-- 
        <label> : <input> 항목에 대한 설명을 지정
            <input>에 id 속성을 지정하고, id값을 <label> 의 for에 지정하면 해당
                input을 클릭한 효과
                => 또는 <label>안에 텍스트와 <input>을 함께 넣어도 동일한 효과.
    

    -->
    <!-- 
        <form> : 서버에 작성한 양식(데이터)을 보낼 때 사용.
            => <form> 안에 <button> 클릭시 자동으로 <button> 타입에 따라서 동작.
        action : 데이터를 전송할 서버를 지정.
            => <form> 안에 enter 키 입력 시 submit(전송)이 동작.
        method : 데이터 전송 방법을 지정
          => get은 정보를 얻어 볼때 사용. 주소창에 input 값 노출. 노출되어도 상관없는 정보만 나와야한다. 
          => post 서버에 데이터를 등록할 때 사용. 주소창에 데이터 노출이 x.
    -->
    <form action="/server" method="post">
      <ul>
        <li>
          <label for="userId">아이디 :</label>
          <input type="text" placeholder="아이디를 입력하세요" id="userId" />
        </li>
        <li>
          비밀번호 :
          <input
            type="password"
            name="test"
            id=""
            placeholder="비밀번호를 입력하세요"
            autofocus
          />
        </li>
        <li>나이 : <input type="number" max="10" min="5" /></li>
        <li>이미지 : <input type="file" accept="image/*" /></li>
        <li>
          취미 :
          <label>
            영화보기
            <input type="checkbox" name="" />
          </label>
        </li>
        <li>
          <!-- input:radio : 여러개의 선택지 중 하나만 선택해야할 경우 사용 -->
          마케팅 수신 동의 :
          <label
            >동의 <input type="radio" name="marketing" id="" value="1"
          /></label>
          <label>미동의<input type="radio" name="marketing" value="2" /></label>
        </li>
      </ul>
      <button type="submit">전송</button>
      <button type="reset">초기화</button>
    </form>

    <!-- 양식을 그대로 작성해주세요. -->
  </body>
</html>
