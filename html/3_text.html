<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 블록 레벨 요소 (Block Level  Element) :  줄 바꿈 o, 가로 너비를 화면에 다 차지. => 영역을 나눌 때 사용
         인라인 레벨 요소(Inline Level Element) : 줄 바꿈 x, 자기가 가진 컨텐츠만큼만 너비를 => 지정 실질적인 컨텐츠-->
    <!-- <h1> ~ <h6> : h는 heading의 줄임말, 제목에 사용. 
        숫자가 낮을수록 더 중요. h1 태그는 문서에서 하나만 사용.
        줄바꿈 일어난다.
    -->
    <h1>HTML</h1>
    <h2>HTML 이란?</h2>

    <!-- 
        <p> : Paragragh의 줄임말. 문단이라는 뜻. 
        문단(영역)을 나누기 위해 줄바꿈이 일어난다.
    -->
    <p>HTML는 Hyper Text Markup Language의 줄임말입니다.</p>
    <p>Hyper Text란 웹 문서간 연결을 하는 텍스트를 말합니다.</p>

    <b>B는 Bold의 줄임말입니다. 글씨가 굴게 표현됩니다.</b>
    <b>b태그는 줄바꿈이 일어나지 않습니다.</b>
    <p>인라인 요소와 블록요소가 만나면 이렇게 줄바꿈이 일어난다.</p>

    <!--<strong> : b태그와 마찬가지로 굶게 표시되지만 strong 태그는 
        경고 혹은 주의의 의미를 가집니다. -->
    <p>
      strong 태그는 글씨를 <strong>경고</strong>할 때 사용하는 태그로 글씨가
      굷게 표현됩니다.
    </p>

    <!-- <i>와 <em> : 두 태그 모두 글씨를 기울이지만 em태그는 강조 emphasize의 약자로 강조의 의미를 가진다. -->
    <p><i>태그</i>와 <em>태그</em> 모두 글씨를 기울입니다.</p>

    <!-- <br> : 영역을 나누는 블록 요소(줄바꿈이 일어나는)와 다르게 
        강제로 인라인 요소(줄바꿈이 일어나지 않는)에 강제로 줄바꿈을 일으키는 태그 -->
    <p style="font-size: 24px">
      문단 안에서 줄바꿈을 일으키고 싶으면 <br />
      이렇게 하면 됩니다.
    </p>
  </body>
</html>
