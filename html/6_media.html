<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      블록 레벨 요소
      기본 너비는 기본적으로 100% (부모 요소 기준). 
      기본 높이는 자신이 가진 자식요소의 컨텐츠 높이.
      <body> 태그는 기본적으로 브라우저의 창만큼 너비를 가진다.
     -->
    <!-- <p>부모 -->
    <p>
      <b>자식</b>
    </p>
    <!-- 
      <img> : image의 약자. 사진을 보여주는 태그. 인라인 요소.
      src : source(자원). 파일이 있는 경로를 지정하는 속성 
      alt : alternate(대체하다)의 약자. 파일을 불러오는데 실패했을 경우 대신 보여줄 텍스트 
       => 시각 장애인이 이용할 때 브라우저가 읽어준다.
       => 웹 접근성을 높일 수 있다. 
       width : 너비를 지정하는 속성. 숫자만 기입하면 px단위(기본 단위)로 지정.  %(부모너비를 기준).
       height : 높이를 지정하는 속성
       width와 height 중 하나만 지정하면 원래 비율에 맞게 자동으로 조정
       => 둘다 지정하면 원래 비율을 깨고 지정한대로 강제로 변경.
    -->
    <!-- 
        상대 경로 : 현재 위치를 기준으로 찾아가는 경로
        ./ : 현재 파일이 있는 폴더.  
        ../ : 현재 파일이 있는 폴더의 상위 폴더.
        ./파일명(폴더명) : 현재 폴더의 하위 파일 혹은 하위폴더.
    -->
    <img
      src="../assets/dog.jpg"
      alt="강아지 사진1"
      width="100px"
      height="100px"
    />

    <!-- 
       절대 경로 : 어느 위치에서 접근하던 같은 곳이 지정.
       / : 루트 폴더(최상위 폴더). 경우에 따라 달라짐. VS Code에서 루트 폴더를
     -->
    <img src="/assets/dog.jpg" alt="" height="200" />
    <img
      src="https://th.bing.com/th/id/OIP.0LDgNV3LwDYD0FGT4uLEjAHaJ4?pid=ImgDet&rs=1"
      width="30%"
    />

    <!-- 
      <audio> : 오디오를 재생하는 태그.
      src : 파일 경로 지정.
      controls : 컨트롤바 유무를 지정. 값이 필요없는 속성.
      autoplay : 자동재생 여부를 지정. 불쾌한 사용자 경험을 방지하려고 브라우저 차원에서 막는 경우가 있다.
       -> 자동 재생을 하려면 Javascript를 통해서 해야한다.
      loop :  반복 재생  여부 지정

       -->
    <audio
      src="/assets/싸이_(Psy)_That_That_(Prod._&_Feat._SUGA_of_BTS) (3).mp3"
      controls
      autoplay
      loop
      muted
    ></audio>

    <!-- 
      <video> : 비디오를 다루는 태그. <img>와 <audio> 태그의 속성을 함께 사용
      muted(음소거)와 함께 사용하면 autoplay(자동재생) 가능.  
      -->
    <video
      src="../assets/Clouds_-_64759.mp4"
      controls
      autoplay
      muted
      poster="/assets/dog.jpg"
      width="200"
    ></video>
  </body>
</html>
